{% load static i18n %}
<!DOCTYPE html>
<html lang="nb">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Asylsøkere için modern mottak hizmetleri">
    <title>{% block title %}Snasa mottak beboerrad{% endblock %}</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
    <!-- Font Awesome Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
    <!-- Favicon -->
    <link rel="shortcut icon" href="{% static 'images/favicon.ico' %}" type="image/x-icon">
    
    <!-- Dark mode meta tag -->
    <meta name="color-scheme" content="light dark">

    <!-- ✅ PWA START: Manifest bağlantısı -->
    <link rel="manifest" href="{% static 'json/manifest.json' %}">
    <meta name="theme-color" content="#007bff">
    <!-- ✅ PWA END -->

    {% block extra_css %}{% endblock %}
</head>
<body class="d-flex flex-column min-vh-100">
    <!-- Navigation -->
    {% include 'partials/_navbar.html' %}

    <!-- Main Content -->
    <main class="flex-grow-1">
        <div class="container-fluid px-0">
            {% block content %}{% endblock %}
        </div>
    </main>

    <!-- Footer -->
    {% include 'partials/_footer.html' %}

    <!-- Bootstrap 5 JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="{% static 'js/main.js' %}"></script>

    <!-- ✅ PWA START: Service Worker kaydı -->
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register("{% static 'js/service-worker.js' %}")
        .then(function(registration) {
          console.log('✅ Service Worker kayıt edildi:', registration);
        })
        .catch(function(error) {
          console.log('❌ Service Worker hatası:', error);
        });
      }
    </script>
    <!-- ✅ PWA END -->

    {% block extra_js %}{% endblock %}
</body>
</html>
